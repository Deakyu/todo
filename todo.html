<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <style>
     html, body {
       margin:0;
       padding:0;
       width: 100%;
       height: 100%;
     }

     section {
       margin: 0;
       padding: 0;
       background: rgba(0, 0, 0, 0.9);
       width: 100%;
       font-family: Inconsolata, Monaco, Consolas, 'Courier New', Courier;
       color: #C678DD;
     }

     #header {
       display: table;
       height: 10%;
       text-align: center;
     }

     #header span {
       display: table-cell;
       vertical-align: middle;
       font-size: 1.2em;
       font-weight: bold;
     }

      #body {
        height: 82%;
      }

      ul {
        margin:0;
        padding:0;
        width: 100%;
        height: 100%;
        text-align: center;
        list-style: none;
        overflow-y: auto;
      }

      #todo-list::-webkit-scrollbar {
        display: none;
      }

      ul li {
        display: table;
        width: 100%;
        position: relative;
        cursor: pointer;
        height: 0;
        opacity: 0;
        transition: all 0.4s ease-out;
      }

      ul li:nth-child(odd) {
        background: rgba(0, 0, 0, 0.1);
      }

      ul li.slide {
        height: 10%;
        opacity: 1;
      }

      ul li:hover{
        box-shadow: inset 0 0 1px 1px #C678DD;
        opacity: 0.5;
        transition: 0.4s;
      }

      ul li.checked::after {
      /*ul li:hover::after, ul li.checked::after{*/
        content: '';
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 4px 4px 0;
        top: 0.4em;
        right: 5%;
        transform: rotate(45deg);
        height: 0.6em;
        width: 0.3em;
        transition: all 0.4s linear;
      }

      ul li.checked:hover::after {
        /*display: none;*/
      }

      ul li span {
        position: relative;
        width: 100%;
        display: table-cell;
        vertical-align: middle;
        font-size: 0.8em;
      }

      ul li span::before {
        position: absolute;
        content: "//";
        left: 5%;
      }

      .checked {
        width: 90%;
        color: gray;
        text-decoration: line-through;
      }

      ul li.checked span::before {
        content: 'o';
      }

      .close {
        margin: 0;
        padding: 0;
        width: 10%;
        height: 100%;
        position: absolute;
        right: -11%;
        background: white;
        color: black;
      }

      .close:hover {
        border-radius: 25px;
        transition: 0.4s linear;
      }

      ul>li.checked.remove{
        width: 0;
        height: 0;
        opacity: 0;
        transition: 0.4s linear;
      }

      #input {
        width: 100%;
        height: 8%;
      }

      input, button {
        display: block;
        float: left;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
        background: none;
      }

      input {
        position: relative;
        box-shadow: inset 0 0 2px 2px rgba(0, 0,0, 0.5);
        width: 85%;
        text-align: center;
        font-family: Inconsolata, Monaco, Consolas, 'Courier New', Courier;
        font-size: 0.8em;
        font-weight: bold;
        color: #C678DD;
        text-shadow: 0px 0px 0px #C678DD;
        -webkit-text-fill-color: transparent;
      }

      input::-webkit-input-placeholder {
        color: rgba(255, 255, 255, 0.2);
        text-shadow: none;
        -webkit-text-fill-color: initial;
      }

      input:focus {
        border: none;
        outline: none;
        background: rgba(0, 0, 0, 0.1);
      }

      input:focus+.underline {
        transform: scale(1);
      }

      .underline {
        background-color: #C678DD;
        display: inline-block;
        height: 1px;
        bottom:3px;
        left:4%;
        position: absolute;
        -webkit-transform: scale(0, 1);
        transform: scale(0, 1);
        -webkit-transition: all 0.2s linear;
        transition: all 0.2s linear;
        width: 75%;
      }

      button {
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        width: 15%;
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <span>TODO</span>
    </section>
    <section id="body">
      <ul id="todo-list">
      </ul>
    </section>
    <section id="input">
      <input type="text" name="todo" id="todo" placeholder="..." autocomplete="off">
      <span class="underline"></span>
      <button><span id="plus">&plus;</span></button>
    </section>


    <script type="text/javascript">
      var todoList = document.getElementById('todo-list');
      var lis = document.getElementsByTagName('li');
      var btn = document.querySelector('button');
      var input = document.getElementById('todo');

      input.onkeypress = function(e) {
        if(e.keyCode == 13) {
          btn.click();
        }
      }

      btn.addEventListener('click', function() {
        var userInput = input.value;
        var li = document.createElement('LI');
        var span = document.createElement('SPAN');
        var output = document.createTextNode(userInput);

        span.appendChild(output);
        li.appendChild(span);
        todoList.appendChild(li);
        setTimeout(function() {
          li.className = "slide";
        }, 10);
          input.value="";
        });

      var ul = document.querySelector('ul');
      ul.addEventListener('click', function(ev) {
        if(ev.target.tagName === "SPAN") {
          ev.target.parentElement.classList.toggle('checked');

          var liChecked = ev.target.parentElement.classList.contains('checked');
          // Create close button
          if(liChecked) {
            var button = document.createElement('button');
            var x = document.createTextNode("\u00D7");
            button.appendChild(x);
            button.classList = "close";
            button.addEventListener('click', function(ev) {
              // list removing animation ??
              this.parentElement.classList += " remove";
              setTimeout(() => {
                this.parentElement.remove();
              }, 400);
            });
            ev.target.parentElement.appendChild(button);
          } else {
            var xButton = ev.target.parentElement.querySelector('.close');
            xButton.remove();
          }
        }
      });



    </script>
  </body>
</html>
