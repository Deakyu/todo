<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <style>
     html, body {
       margin:0;
       padding:0;
       width: 100%;
       height: 100%;
     }

     section {
       margin: 0;
       padding: 0;
       background: rgba(0, 0, 0, 0.9);
       width: 100%;
       font-family: Inconsolata, Monaco, Consolas, 'Courier New', Courier;
       color: #C678DD;
     }

     #header {
       display: table;
       height: 10%;
       text-align: center;
     }

     #header span {
       display: table-cell;
       vertical-align: middle;
       font-size: 1.2em;
       font-weight: bold;
     }

      #body {
        height: 82%;
      }

      ul {
        margin:0;
        padding:0;
        width: 100%;
        height: 100%;
        text-align: center;
        list-style: none;
      }

      ul li {
        display: table;
        width: 100%;

        cursor: pointer;
        height: 0;
        opacity: 0;
        transition: all 0.4s ease-out;
      }

      ul li:nth-child(odd) {
        background: rgba(0, 0, 0, 0.1);
      }

      ul li.slide {
        height: 10%;
        opacity: 1;
      }

      ul li span {
        position: relative;
        width: 100%;
        display: table-cell;
        vertical-align: middle;
        font-size: 0.8em;
      }

      ul li span::before {
        position: absolute;
        content: "//";
        left: 5%;
      }


      #input {
        width: 100%;
        height: 8%;
      }

      input, button {
        display: block;
        float: left;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
        background: none;
      }

      input {
        position: relative;
        box-shadow: inset 0 0 2px 2px rgba(0, 0,0, 0.5);
        width: 85%;
        text-align: center;
        font-family: Inconsolata, Monaco, Consolas, 'Courier New', Courier;
        font-size: 0.8em;
        font-weight: bold;
        color: #C678DD;
        text-shadow: 0px 0px 0px #C678DD;
        -webkit-text-fill-color: transparent;
      }

      input::-webkit-input-placeholder {
        color: rgba(255, 255, 255, 0.2);
        text-shadow: none;
        -webkit-text-fill-color: initial;
      }

      input:focus {
        border: none;
        outline: none;
        background: rgba(0, 0, 0, 0.1);
      }

      input:focus+.underline {
        transform: scale(1);
      }

      .underline {
        background-color: #C678DD;
        display: inline-block;
        height: 1px;
        bottom:3px;
        left:4%;
        position: absolute;
        -webkit-transform: scale(0, 1);
        transform: scale(0, 1);
        -webkit-transition: all 0.2s linear;
        transition: all 0.2s linear;
        width: 75%;
      }

      button {
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        width: 15%;
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <span>TODO</span>
    </section>
    <section id="body">
      <ul id="todo-list">
      </ul>
    </section>
    <section id="input">
      <input type="text" name="todo" id="todo" placeholder="..." autocomplete="off">
      <span class="underline"></span>
      <button><span id="plus">&plus;</span></button>
    </section>


    <script type="text/javascript">
      var todoList = document.getElementById('todo-list');
      var lis = document.getElementsByTagName('li');
      var btn = document.querySelector('button');
      var input = document.getElementById('todo');

      btn.addEventListener('click', function() {
        var userInput = input.value;
        var li = document.createElement('LI');
        var span = document.createElement('SPAN');
        var output = document.createTextNode(userInput);

        span.appendChild(output);
        li.appendChild(span);
        todoList.appendChild(li);
        setTimeout(function() {
          li.className = "slide";
        });
        input.value="";
        lis = document.getElementsByTagName('li');
      });
    </script>
  </body>
</html>
