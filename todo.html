<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <style>
     html, body {
       margin:0;
       padding:0;
       width: 100%;
       height: 100%;
     }

     section {
       margin: 0;
       padding: 0;
       background: rgba(0, 0, 0, 0.9);
       width: 100%;
     }

     #header {
       height: 7%;
     }

      #body {
        height: 86%;
      }

      ul {
        margin:0;
        padding:0;
        width: 100%;
        height: 100%;
        list-style: none;
      }

      ul li {
        height: 10%;
        color: white;
      }

      ul li:nth-child(odd) {
        background: rgba(0, 0, 0, 0.1);
        color: white;
      }

      #input {
        width: 100%;
        height: 7%;
      }

      #input input {
        position: relative;
        display: block;
        float: left;
        margin:0;
        padding:0;
        box-sizing: border-box;
        box-shadow: inset 0 0 2px 2px rgba(0, 0,0, 0.5);
        border: none;
        width: 85%;
        height: 100%;
        text-align: center;
        font-family: Inconsolata, Monaco, Consolas, 'Courier New', Courier;
        font-size: 0.8em;
        font-weight: bold;
        background: none;

        color: #C678DD;
        text-shadow: 0px 0px 0px #C678DD;
        -webkit-text-fill-color: transparent;
      }

      input::-webkit-input-placeholder {
        color: rgba(255, 255, 255, 0.2);
        text-shadow: none;
        -webkit-text-fill-color: initial;
      }

      input:focus {
        border: none;
        outline: none;
        background: rgba(0, 0, 0, 0.1);
      }

      input:focus+.underline {
        transform: scale(1);
      }

      .underline {
        background-color: #C678DD;
        display: inline-block;
        height: 1px;
        bottom:3px;
        left:4%;
        position: absolute;
        -webkit-transform: scale(0, 1);
        transform: scale(0, 1);
        -webkit-transition: all 0.2s linear;
        transition: all 0.2s linear;
        width: 75%;
      }

      #input button {
        display: block;
        float: left;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
        background: none;

        font-size: 1.2em;
        font-weight: bold;
        color: white;
        width: 15%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section id="header">
      asd
    </section>
    <section id="body">
      <ul>
        <li>asd asd</li>
        <li>asd</li>
      </ul>
    </section>
    <section id="input">
      <input type="text" name="todo" id="todo" placeholder="..." autocomplete="off">
      <span class="underline"></span>
      <button><span id="plus">&plus;</span></button>
    </section>
  </body>
</html>
